<!DOCTYPE html>

	<title> CSS exempel och övningar </title>
	<link rel="stylesheet" href="style.css">
</head>

	<main>

		<h2> Övningar </h2>

		<h2> Exempel </h2>

			<div class="outer">
				<div class="inner"> 1 </div>
			</div>
			<div class="outer">
				<div class="inner"> 2 </div>
			</div>
